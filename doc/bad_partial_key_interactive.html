<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Interactive JSON - Proper Formatting</title>
    <style>
        /* Diablo II-inspired styling with proper white-space for indentation */
        body {
            margin: 0;
            padding: 0;
            background: #6b6980;
            color: #F5E2C8;
            font-family: "Times New Roman", serif;
        }

        h1 {
            text-align: center;
            padding: 1rem;
            font-size: 5rem;
            color: #eedbb7;
        }

        p {
            margin: 0 1rem 1rem 1rem;
            font-size: 1.5rem;
            color: #c3b7a6;
        }

        .container {
            display: flex;
            gap: 1rem;
            margin: 0 1rem 1rem 1rem;
        }

        /* Left column with the JSON display */
        #jsonColumn {
            flex: 1;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid #211e1a;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
        }

        /* Right column coverage info */
        #infoColumn {
            width: 53%;
            min-width: 250px;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid #262523;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
        }

        #infoColumn h2 {
            margin-top: 0;
            color: #eed9b0;
        }

        #coverageInfo {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #e2d9ca;
        }

        pre {
            margin: 0;
            background: none;
            border: none;
            padding: 0;
            font-family: Consolas, Monaco, "Andale Mono", "Ubuntu Mono", monospace;
            font-size: 1.1rem;
            line-height: 1.4;
            color: #fdf7f1;
            /* This is critical for preserving indentation */
            white-space: pre;
        }

        /* Simple JSON syntax highlighting */
        .json-key {
            color: #9f7b70;
            /* a warm color for keys */
        }

        .json-string {
            color: #d4fceb;
            /* strings in a greenish color */
        }

        .json-number {
            color: #f4d5ae;
            /* numbers in gold/orange */
        }

        .json-boolean {
            color: #947b5a;
        }

        .json-null {
            color: #9d696a;
        }

        /* punctuation (braces, brackets, commas, colons) styling if desired */
        .json-punct {
            color: #C79A49;
        }

        /* Highlight styles */
        .highlighted-hash {
            background-color: #8C1A1A;
            /* darker red highlight for hash/signature fields */
            color: #FFF;
            transition: background-color 0.3s ease;
        }

        .highlighted-covered {
            background-color: #3E5C2C;
            /* dark green highlight for covered fields */
            color: #FFF;
            transition: background-color 0.3s ease;
        }

        .hoverable {
            cursor: pointer;
            text-decoration: underline dotted #9BDABF;
        }

        #coverageInfo ul {
            list-style: none;
            padding-left: 1em;
        }

        #coverageInfo li::before {
            content: "\25BA ";
            color: #C79A49;
        }
    </style>
</head>

<body>

    <h1>Interactive JSON</h1>
    <p>
        Hover over a <strong>hash</strong> or <strong>signature</strong> field to see which fields
        it covers (highlighted in green) and which coverage relationships appear on the right panel.
    </p>

    <div class="container">
        <!-- Left: JSON Display -->
        <div id="jsonColumn">
            <pre id="jsonDisplay"></pre>
        </div>

        <!-- Right: Coverage Info -->
        <div id="infoColumn">
            <h2>Coverage Info</h2>
            <div id="coverageInfo">Hover over an item to see coverage details.</div>
        </div>
    </div>

    <script>
        // ------------------------------------------------------------------------------------
        // 1) Put your JSON document here as a JS object.
        // ------------------------------------------------------------------------------------
        var jsonData = {
            "settings": {
                "n": 3,
                "k": 2,
                "gen_id": "8d17e61db7b774d16cb165662a8c2c4a"
            },
            "generations": [
                {
                    "base_pubkeys": [
                        "826ba5e112164da5e0f2f6c36ae10cdd0f98a51030b9e50a91914e571bb0ead922383bc824c8b93932031fcddfe03917",
                        "8c42b651bf63ba29b594ddc7b1908aaadbe902183cc19a6d56269af068803ac422fe02a6401215bab5f2c1e813ef045b"
                    ],
                    "base_hash": "0ede927f55275a2a77c4307c16911d7de366fb08c3e35faa8dcb69555bb27ffc"
                },
                {
                    "base_pubkeys": [
                        "8a651156bf24c575100752c28f55e37505b0854465cd1a82e1979412deb93660cb55edfa0d19f81a4195cd9b4e39e0a1",
                        "a38c54b06463ef266d2b7085e86ba156ef6298eabc786028ea2fa8b8c1e1a1d6e66a42ed9e2813058d0a0ded4aefeed8"
                    ],
                    "base_hash": "11b5ea87edf50669f810957ffa237371b2791d80c9fbe349ad1e39669096f481"
                },
                {
                    "base_pubkeys": [
                        "a3f2809669c6649595a5a56b869e0883af0aed1bce58d378ad156e14eee618d77909193e5eee68ee2c1952c8d8104201",
                        "b130cafa8bdf0a5d1ef4b24dba1356d5ac7cfc0034fa5bbe9193beefe62b57f6a3f667497d891be5d56d9a0747e8b97f"
                    ],
                    "base_hash": "8549ce0b70029637d5de6469ceda2fb40a650a187854583d457c84631c9569e5"
                }
            ],
            "bad_partial": {
                "settings": {
                    "n": 3,
                    "k": 2,
                    "gen_id": "8d17e61db7b774d16cb165662a8c2c4a"
                },
                "data": {
                    "base_pubkeys": [
                        "826ba5e112164da5e0f2f6c36ae10cdd0f98a51030b9e50a91914e571bb0ead922383bc824c8b93932031fcddfe03917",
                        "8c42b651bf63ba29b594ddc7b1908aaadbe902183cc19a6d56269af068803ac422fe02a6401215bab5f2c1e813ef045b"
                    ],
                    "base_hash": "0ede927f55275a2a77c4307c16911d7de366fb08c3e35faa8dcb69555bb27ffc",
                    "partial_pubkey": "b57e6b1e905e0246236c500c67e7c4db731d757850d8e4076069ecc9cca61aed5a17b28c736131ed29c18a60d85fb39c",
                    "message_cleartext": "Sign with new partial key",
                    "message_signature": "b045b1645f3a33a373b593663c119092f47f805b038fca7832acd4dd46299c7718d8310939c898a410315a83ca48c1900f7845006b7a8d7ea75d2ea89b29d8872337352d9322b490f8c4bde5dda74cd23d0bf23e86b1090556640171bdda1621"
                },
                "commitment": {
                    "hash": "e407c892f836907eb9791a2f03827df693f16e516947331ec4ab0f384f4c8e29",
                    "pubkey": "801c897678391f31519d917f9f49061230dbe580e2032fbf715dfa5699e66ffd69f9758ca505db668070b6464e05972b",
                    "signature": "b87cff4c84b506460b8b9ae81a3ad0292fc6022407bcf199ff91f290b31462f266f9d4936dfb0ac6d64a5c11ec4cc3b102a24f08555878aa4588f7b51ee965f9578401d3c38620072c4a56680c18d87c44c561c312c41e105df2f3a5b35f29c1"
                }
            }
        };

        // ------------------------------------------------------------------------------------
        // 2) Define references: which hashes/signatures cover which fields.
        // ------------------------------------------------------------------------------------
        var references = {
            "generations[0].base_hash": {
                covers: ["settings.n", "settings.k", "settings.gen_id", "generations[0].base_pubkeys[0]", "generations[0].base_pubkeys[1]"]
            },
            "generations[1].base_hash": {
                covers: ["settings.n", "settings.k", "settings.gen_id", "generations[1].base_pubkeys[0]", "generations[1].base_pubkeys[1]"]
            },
            "generations[2].base_hash": {
                covers: ["settings.n", "settings.k", "settings.gen_id", "generations[2].base_pubkeys[0]", "generations[2].base_pubkeys[1]"]
            },

            "bad_partial.data.base_hash": {
                covers: ["bad_partial.settings.n",
                    "bad_partial.settings.k",
                    "bad_partial.settings.gen_id",
                    "bad_partial.data.base_pubkeys[0]",
                    "bad_partial.data.base_pubkeys[1]"]
            },

            "bad_partial.data.message_signature": {
                covers: ["bad_partial.data.message_cleartext"]
            },
            "bad_partial.data.partial_pubkey": {
                covers: ["bad_partial.data.message_signature"]
            },

            "bad_partial.commitment.hash": {
                covers: ["settings.n", "settings.k", "settings.gen_id", "bad_partial.data.base_pubkeys[0]",
                    "bad_partial.data.base_pubkeys[1]",
                    "bad_partial.data.base_hash",
                    "bad_partial.data.partial_pubkey",
                    "bad_partial.data.message_cleartext",
                    "bad_partial.data.message_signature",]
            },
            "bad_partial.commitment.signature": {
                covers: ["bad_partial.commitment.hash"]
            },

            "bad_partial.commitment.pubkey": {
                covers: ["bad_partial.commitment.signature"]
            },

            "settings.n": {
                covers: ["generations[0].base_hash", "generations[1].base_hash", "generations[2].base_hash"]
            },

            "bad_partial.settings.n": {
                covers: ["generations[0].base_hash", "generations[1].base_hash", "generations[2].base_hash"]
            },

            "settings.k": {
                covers: ["generations[0].base_pubkeys[0]", "generations[0].base_pubkeys[1]",
                    "generations[1].base_pubkeys[0]", "generations[1].base_pubkeys[1]",
                    "generations[2].base_pubkeys[0]", "generations[2].base_pubkeys[1]",

                    "bad_partial.data.base_pubkeys[0]","bad_partial.data.base_pubkeys[1]",
                ]
            },

            "bad_partial.settings.k": {
                covers: ["generations[0].base_pubkeys[0]", "generations[0].base_pubkeys[1]",
                    "generations[1].base_pubkeys[0]", "generations[1].base_pubkeys[1]",
                    "generations[2].base_pubkeys[0]", "generations[2].base_pubkeys[1]",

                    "bad_partial.data.base_pubkeys[0]","bad_partial.data.base_pubkeys[1]",
                ]
            },
        };

        // ------------------------------------------------------------------------------------
        // 2b) Descriptions for fields
        // ------------------------------------------------------------------------------------
        var descriptions = {
            "settings.n": "Total number of participants.",
            "settings.k": "Threshold number of participants required.",
            "settings.gen_id": "Identifier for the generation.",
            "generations[0].base_hash": "Hash for the first generation.",
            "generations[1].base_hash": "Hash for the second generation.",
            "generations[2].base_hash": "Hash for the third generation.",
            "bad_partial.data.message_signature": "Signature covering message_cleartext & partial_pubkey.",
            "bad_partial.data.partial_pubkey": "Partial public key.",
            "bad_partial.commitment.hash": "Commitment hash.",
            "bad_partial.commitment.pubkey": "Commitment's public key.",
        };

        function getDescription(path) {
            return descriptions[path] || "";
        }

        // ------------------------------------------------------------------------------------
        // Build an indented, syntax-highlighted version of the JSON
        // We'll produce a multi-line string with HTML spans for hover references.
        // We'll also add commas after each item except the last.
        // ------------------------------------------------------------------------------------
        function pathJoin(base, key) {
            if (/^\d+$/.test(key)) {
                return base + "[" + key + "]";
            } else if (base === "") {
                return key;
            } else {
                return base + "." + key;
            }
        }

        function buildHtml(obj, path = "", indent = 0) {
            if (obj === null) {
                return spanWrap("json-null", "null", path, indent);
            }
            if (typeof obj === "number") {
                return spanWrap("json-number", String(obj), path, indent);
            }
            if (typeof obj === "boolean") {
                return spanWrap("json-boolean", String(obj), path, indent);
            }
            if (typeof obj === "string") {
                let isHashOrSig = (obj.length > 40); // naive check
                let className = "json-string" + (isHashOrSig ? " hoverable" : "");
                // wrap quotes
                return spanWrap(className, `"${obj}"`, path, indent);
            }

            // Handle arrays
            if (Array.isArray(obj)) {
                if (obj.length === 0) {
                    // empty array
                    return indentLine(indent, `<span class="json-punct">[ ]</span>`);
                }
                let lines = [];
                lines.push(indentLine(indent, `<span class="json-punct">[</span>`));
                obj.forEach((item, i) => {
                    let childPath = pathJoin(path, i);
                    let isLast = (i === obj.length - 1);
                    let itemHtml = buildHtml(item, childPath, indent + 2);
                    // add a comma if not the last item
                    if (!isLast) {
                        itemHtml += `<span class="json-punct">,</span>`;
                    }
                    lines.push(itemHtml);
                });
                lines.push(indentLine(indent, `<span class="json-punct">]</span>`));
                return lines.join("\n");
            }

            // Handle objects
            let keys = Object.keys(obj);
            if (keys.length === 0) {
                // empty object
                return indentLine(indent, `<span class="json-punct">{ }</span>`);
            }

            let lines = [];
            // opening brace
            lines.push(indentLine(indent, `<span class="json-punct">{</span>`));

            keys.forEach((key, i) => {
                let childPath = pathJoin(path, key);
                let isLast = (i === keys.length - 1);
                // key is a "json-key" with data-path
                let keySpan = `<span class="json-key" data-path="${childPath}" title="${getDescription(childPath)}">"${key}"</span>`;
                // build value
                let valHtml = buildHtml(obj[key], childPath, indent + 2);
                // add comma if not last
                if (!isLast) {
                    valHtml += `<span class="json-punct">,</span>`;
                }
                lines.push(
                    indentLine(indent + 2, keySpan + `<span class="json-punct">: </span>` + valHtml)
                );
            });

            // closing brace
            lines.push(indentLine(indent, `<span class="json-punct">}</span>`));
            return lines.join("\n");
        }

        // Helper to produce indentation + the actual content on one line
        function indentLine(indent, content) {
            return `${" ".repeat(indent)}${content}`;
        }

        // We wrap leaf values in a <span> but also place them on a single line with indentation.
        function spanWrap(cssClass, text, path, indent) {
            let desc = getDescription(path);
            let titleAttr = desc ? ` title="${desc}"` : "";
            let dataAttr = path ? ` data-path="${path}"` : "";
            return indentLine(indent, `<span class="${cssClass}"${dataAttr}${titleAttr}>${text}</span>`);
        }

        // ------------------------------------------------------------------------------------
        // 4) Render the JSON to the <pre> element with indentation
        // ------------------------------------------------------------------------------------
        var jsonContainer = document.getElementById("jsonDisplay");
        var rendered = buildHtml(jsonData, "", 0);
        jsonContainer.innerHTML = rendered;

        // ------------------------------------------------------------------------------------
        // 5) Highlighting logic + coverage info in the right panel
        // ------------------------------------------------------------------------------------
        function getRefTargets(path) {
            let forward = (references[path] && references[path].covers) || [];
            let backward = (references[path] && references[path].coveredBy) || [];
            return { covers: forward, coveredBy: backward };
        }

        function toggleHighlight(path, className, add) {
            let selector = '[data-path="' + path + '"]';
            let elements = document.querySelectorAll(selector);
            elements.forEach(el => {
                if (add) {
                    el.classList.add(className);
                } else {
                    el.classList.remove(className);
                }
            });
        }

        function showCoverageInfo(path) {
            let coverageDiv = document.getElementById('coverageInfo');
            let refInfo = getRefTargets(path);

            let lines = [];
            lines.push(`<div><strong>Field:</strong> ${path}</div>`);

            if (refInfo.covers.length > 0) {
                lines.push('<div><strong>Covers:</strong></div><ul>');
                refInfo.covers.forEach(cPath => {
                    let desc = getDescription(cPath);
                    lines.push(`<li>${cPath}${desc ? ' — ' + desc : ''}</li>`);
                });
                lines.push('</ul>');
            }

            if (refInfo.coveredBy.length > 0) {
                lines.push('<div><strong>Covered by:</strong></div><ul>');
                refInfo.coveredBy.forEach(cPath => {
                    let desc = getDescription(cPath);
                    lines.push(`<li>${cPath}${desc ? ' — ' + desc : ''}</li>`);
                });
                lines.push('</ul>');
            }

            if (refInfo.covers.length === 0 && refInfo.coveredBy.length === 0) {
                lines.push('<p>No coverage relationships found.</p>');
            }

            coverageDiv.innerHTML = lines.join('\n');
        }

        const jsonDisplay = document.getElementById('jsonDisplay');
        jsonDisplay.addEventListener('mouseover', function (e) {
            let target = e.target;
            if (!target.dataset.path) return;
            let path = target.dataset.path;
            let refInfo = getRefTargets(path);

            // highlight
            if (refInfo.covers.length > 0) {
                toggleHighlight(path, 'highlighted-hash', true);
                refInfo.covers.forEach(cPath => toggleHighlight(cPath, 'highlighted-covered', true));
            }
            if (refInfo.coveredBy.length > 0) {
                toggleHighlight(path, 'highlighted-covered', true);
                refInfo.coveredBy.forEach(cPath => toggleHighlight(cPath, 'highlighted-hash', true));
            }

            // show coverage info on the right
            showCoverageInfo(path);
        });

        jsonDisplay.addEventListener('mouseout', function (e) {
            let allHighlighted = document.querySelectorAll('.highlighted-hash, .highlighted-covered');
            allHighlighted.forEach(el => {
                el.classList.remove('highlighted-hash');
                el.classList.remove('highlighted-covered');
            });

            document.getElementById('coverageInfo').innerHTML = 'Hover over an item to see coverage details.';
        });
    </script>
</body>

</html>
